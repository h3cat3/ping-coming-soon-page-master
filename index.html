<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/514772c0d7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Ping coming soon page</title>
 
</head>
<body>
 <main class="card">
  <div class="hero">
    <img class="logo" src="images/logo.svg" alt="logo">
    <h1 class="heading">We are launching <span>soon!</span></h1>
    <p class="text">Subscribe and get notified</p>
    <div class="flex">
    <div>
      <input class="input" type="email" id="email" placeholder="Your email address...">
      <label class="error-msg" for="email">Please provide a valid email address</label>
    </div>
    <button id="submit-btn" type="submit" class="btn">Notify Me</button>
  </div>
</div>
  <img class="illustration" src="images/illustration-dashboard.png" alt="illustration dashboard">
  <div class="footer">
    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>
 </main>

</body>
<script src="script.js"></script>
</html>
